<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <script type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=jo64qrpwlb&submodules=geocoder">
    </script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      console.log("네이버 지도 초기화 시작...");
      try {
        const mapOptions = {
          center: new naver.maps.LatLng(37.5666805, 126.9784147),
          zoom: 14,
          mapTypeId: naver.maps.MapTypeId.NORMAL,
          scaleControl: true,
          logoControl: true,
          mapDataControl: true,
          zoomControl: true,
        };

        console.log('지도 옵션 설정됨:', JSON.stringify(mapOptions));
        const map = new naver.maps.Map('map', mapOptions);

        // 지도 로드 완료 이벤트
        naver.maps.Event.once(map, 'init', function () {
          // 지도가 초기화되면 부모 앱에 메시지 전송
          window.ReactNativeWebView?.postMessage(JSON.stringify({
            type: 'mapInit',
            message: '지도 초기화 완료'
          }));
        });

        // 에러 이벤트 리스너
        naver.maps.Event.addListener(map, 'error', function (error) {
          window.ReactNativeWebView?.postMessage(JSON.stringify({
            type: 'error',
            message: error
          }));
        });

        // 클릭 이벤트 리스너
        naver.maps.Event.addListener(map, 'click', function (e) {
          window.ReactNativeWebView?.postMessage(JSON.stringify({
            type: 'click',
            data: {
              lat: e.coord.lat(),
              lng: e.coord.lng()
            }
          }));
        });

      } catch (error) {
        window.ReactNativeWebView?.postMessage(JSON.stringify({
          type: 'error',
          message: error.toString()
        }));
      }
    }

    // 페이지 로드 완료 시 초기화
    window.addEventListener('load', initMap);
  </script>
</body>

</html>
